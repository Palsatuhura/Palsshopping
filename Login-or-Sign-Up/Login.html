<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://kit.fontawesome.com/6e72ccccbe.js"></script>
</head>
<body>
    <section>
        <div class="form-container">
            <h1>Login</h1>
            <form action="#">
                <div class="control">
                    <label for="name">Name;</label>
                    <input type="text" class="name" id="name" required>
                </div>
                <div class="control">
                    <label for="psw">Password;</label>
                    <input type="password" class="psw" id="psw" required>
                </div>
                <span><input type="checkbox" class="checkbox"> Remember me.</span>
                <div class="submit">
                    <input type="submit" value="Login">
                </div>
                <div class="link">
                    <a href="#">Forgot password?</a>
                    <a href="Sign-Up.html" class="new">Register an account</a>
                </div>
            </form>
        </div>         
    </section>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
