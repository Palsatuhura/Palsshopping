<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://kit.fontawesome.com/6e72ccccbe.js"></script>
</head>
<body>
    <section>
        <div class="form-container1">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="control">
                    <label for="name">Name;</label>
                    <input type="text" class="name" id="name" required>
                </div>
                <div class="control">
                    <label for="number">Phone Number;</label>
                    <input type="number" class="number" id="number" required>
                </div>
                <div class="control">
                    <label for="psw">Password;</label>
                    <input type="password" name="psw" id="psw" required>
                </div>
                <div class="control">
                    <label for="psw">Confirm Password;</label>
                    <input type="password" name="psw" id="psw" required>
                </div>
                <span><input type="checkbox" class="checkbox" required> I agree to the terms & condition</span>
                <div class="submit">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="link">
                    <a href="Login.html" >Already have an account</a>
                </div>
        
            </form>
        </div>
    </section>
 
</body>
</html>
